<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="webchat.css">
	<meta charset=utf-8 />
	<title>Self Chat</title>
</head>
<body bgcolor="#E6E6FA">
	<header>Chat Program</header><br>
	<div class="jumbotron">
		<div class="scrollabletextbox" id="chatBox"></div>
		<div class="input-send-box">
			<input id="textinput" name="textInput" type="text" placeholder="Enter Text Here!" maxlength=50 />
			<input id="sendText" type="button" value="Send" />
		</div>
		<br/><br>
		<div class="check-leave-box">
			<button id="leavebutton" name="leavebutton" type="button" onclick="leavechat()">
				Leave Chat
			</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="webchat.js" > </script>

</body>
</html>
